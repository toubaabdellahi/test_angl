<div class="container">
	<div class="row">
		<h2>Clients</h2>
        
    <div class="text-right"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" style="color: aliceblue; "><i class="fa fa-plus"></i></button></div>

    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Client</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <form>
              <div class="form-group" >
                <label for="recipient-name" class="col-form-label" >Nom:</label>
                <input [(ngModel)]="client.name" type="text" class="form-control" id="recipient-name" name="name">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Num√©ro:</label>
                <input [(ngModel)]="client.numero" type="number" class="form-control" id="recipient-name" name="numero">
            </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"> Mail:</label>
                <input [(ngModel)]="client.mail" type="text" class="form-control" id="recipient-name" name="mail">
            </div>
              
        </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  (click)="ajoutclient()"  class="btn btn-primary"  data-dismiss="modal">ajouter</button>
          </div>
        </div>
      </div>
     
    </div>
        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-hover table-condensed" id="results-table">
            <thead>
                <th >Id<span style="margin-left: 5px;" class="glyphicon glyphicon-dynamic"></span></th>
                <th >Name<span style="margin-left: 5px;" class="glyphicon glyphicon-dynamic"></span></th>
                <th >Numero<span style="margin-left: 5px;" class="glyphicon glyphicon-dynamic"></span></th>
                <th >Mail<span style="margin-left: 5px;" class="glyphicon glyphicon-dynamic"></span></th>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{client.id_client}}</td>
                    <td>{{client.name}} </td>
                    <td>{{client.numero}}</td>
                    <td>{{client.mail}}</td>
                    <td><button (click)="deleteclient(client.id_client)"  class="btn btn-primary" >delete</button>
                    <td><button  [routerLink]="['/update', client.id_client]"  class="btn btn-primary" >update</button>
                      <!-- <td><a  href="/update/{{client.id_client}}"  class="btn btn-primary" >update</a>  -->

                    </td>
                </tr>
                <!-- <tr><td>2</td><td>Something</td><td>Something else...</td></tr>
                <tr><td>3</td><td>Something</td><td>Something else...</td></tr>
                <tr><td>4</td><td>Something</td><td>Something else...</td></tr> -->
            </tbody>
        </table>
	</div>
</div>
