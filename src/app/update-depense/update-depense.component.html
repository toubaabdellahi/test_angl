        

    <!-- <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" > -->
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Depenses</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <form>
              <div class="form-group" >
                <label for="recipient-name" class="col-form-label" >date_creation:</label>
                <input [(ngModel)]="depense.date_creation" type="date" class="form-control" id="recipient-name" name="code_contrat">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">detail:</label>
                <input [(ngModel)]="depense.detail" type="text" class="form-control" id="recipient-name" name="date_debut">
            </div>
        
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> montant:</label>
                <input [(ngModel)]="depense.montant" type="number" class="form-control" id="recipient-name" name="montant">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> Beneficiare_id:</label>
                <input [(ngModel)]="depense.Beneficiare_id" type="number" class="form-control" id="recipient-name" name="date_fin">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> Rubrique_id:</label>
                <input [(ngModel)]="depense.Rubrique_id" type="number" class="form-control" id="recipient-name" name="duree">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> id_contrat:</label>
                <input [(ngModel)]="depense.id_contrat" type="number" class="form-control" id="recipient-name" name="id_contrat">
            </div>
            <div class="form-group">
                <label for="recipient-name" class="col-form-label"> Etats_id:</label>
                <input [(ngModel)]="depense.Etats_id" type="number" class="form-control" id="recipient-name" name="duree">
            </div>
        </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button  (click)="updatdepense()"  class="btn btn-primary"  data-dismiss="modal">modifier</button>
          </div>
        </div>
      </div>
     
    <!-- </div> -->
